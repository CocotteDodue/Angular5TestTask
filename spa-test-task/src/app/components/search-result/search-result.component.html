
<div class="container component">

  <mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="nameCat">
      <mat-header-cell *matHeaderCellDef> 
        <span> {{resultTypeTitle}} </span>
      </mat-header-cell>
      <mat-cell class="mat-cell-value" *matCellDef="let searchResult"> 
        <span class="mat-cell-name-value"> 
          {{searchResult.getName()}} 
        </span> 
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="completedAudits">
      <mat-header-cell *matHeaderCellDef> 
        <span> Completed Audits </span>
      </mat-header-cell>
      <mat-cell class="mat-cell-value" *matCellDef="let searchResult"> 
        <span class="mat-cell-name-value"> 
          {{searchResult.CompletedAuditCount}} 
        </span> 
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>

  <mat-paginator #paginator
                [pageSize]="5"
                [pageSizeOptions]="[5, 20, 50, 100, 1000]">
  </mat-paginator>

</div>
