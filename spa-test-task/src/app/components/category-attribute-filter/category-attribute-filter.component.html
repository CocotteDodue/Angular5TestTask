
<div class="container">
  <select class="dropdown" [(ngModel)]="selectedTypeId">
    <option *ngFor="let type of attributeTypesList" [ngValue]="type.TypeId" [selected]="type.TypeId === this.selectedTypeId">{{type.Name}}</option>
  </select><!--  remove space
  --><select class="dropdown" [(ngModel)]="selectedValueId">
    <option *ngFor="let value of attributeValuesList" [ngValue]="value.AttributeId">{{value.AttributeName}}</option>
  </select>
</div>
